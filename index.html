<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윌리엄과 윌리엄의 윌리엄들</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/56745053e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-box">
      <header>
        <a
          href="https://tickets.interpark.com/goods/23000221?app_tapbar_state=hide&"
          target="_blank"
          >RESERVATION</a
        >
        <span>|</span>
        <a href="#about-musical">ABOUT MUSICAL</a>
        <span>|</span>
        <a href="#photo">PHOTO</a>
        <span>|</span>
        <a href="#">CONTACT US</a>
      </header>
      <div class="main-box-img">
        <img src="img/main-img-end.jpg" />
        <div class="main-box-icon">
          <i class="fa-solid fa-chevron-left"></i>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <hr />
    <div class="introduce-box">
      <nav>
        <button>
          <span>ABOUT<br />MUSICAL</span>
          <div>
            <a href="img/about-musical.jpg" target="introduce-box-img"
              ><img src="img/about-musical.jpg"
            /></a>
          </div>
        </button>
        <button>
          <span>SYNOPSIS</span>
          <div>
            <a href="img/synopsis_01.jpg" target="introduce-box-img"
              ><img src="img/synopsis_01.jpg"
            /></a>
            <a href="img/synopsis_02.jpg" target="introduce-box-img"
              ><img src="img/synopsis_02.jpg"
            /></a>
          </div>
        </button>
        <button>
          <span>CHARACTER</span>
          <div>
            <a href="img/character_01.jpg" target="introduce-box-img"
              ><img src="img/character_01.jpg"
            /></a>
            <a href="img/character_02.jpg" target="introduce-box-img"
              ><img src="img/character_02.jpg"
            /></a>
            <a href="img/character_03.jpg" target="introduce-box-img"
              ><img src="img/character_03.jpg"
            /></a>
          </div>
        </button>
      </nav>
      <a class="introduce-box-main" name="about-musical">
        <iframe
          src="img/about-musical.jpg"
          frameborder="0"
          name="introduce-box-img"
        ></iframe>
      </a>
    </div>
    <hr />

    <div class="section-box">
      <div id="section-background">
        <section>
          <div class="section-box-notice">
            <span>NOTICE</span>
            <ul>
              <li>
                <a href="#a" name="a"
                  >캐스트 변경 안내 <i class="fa-solid fa-caret-right"></i
                ></a>
              </li>
              <li>
                <a href="#a"
                  >캐스팅 스케줄 안내 <i class="fa-solid fa-caret-right"></i
                ></a>
              </li>
              <li>
                <a href="#a"
                  >커튼콜 위크 안내 <i class="fa-solid fa-caret-right"></i
                ></a>
              </li>
              <li>
                <a href="#a"
                  >공연 관람 안내 <i class="fa-solid fa-caret-right"></i
                ></a>
              </li>
            </ul>
            <span id="more">더보기</span>
          </div>

          <a name="photo">
            <div class="section-box-photo">
              <span>PHOTO</span>
              <iframe
                id="photo-box-frame"
                src="img/photo1_1.jpg"
                name="photo-box"
                frameborder="0"
              ></iframe>
              <div class="photo-box-img">
                <a href="img/photo1_1.jpg" target="photo-box"
                  ><img src="img/photo1_1.jpg"
                /></a>
                <a href="img/photo2_1.jpg" target="photo-box"
                  ><img src="img/photo2_1.jpg"
                /></a>
                <a href="img/photo3_1.jpg" target="photo-box"
                  ><img src="img/photo3_1.jpg"
                /></a>
                <i class="fa-solid fa-square"></i>
                <i class="fa-solid fa-square"></i>
                <i class="fa-solid fa-square"></i>
              </div>
            </div>
          </a>
        </section>
      </div>
      <aside>
        <button id="aside-button1">RESERVATION</button>
        <button>CAST SCHEDULE</button>
        <button>NOTICE</button>
        <p>
          이 모든것이<br />셰익스피어의<br />작품이냐<br />아니냐<br />그것이<br />문제로다!
        </p>
        <a target="_blank" href="https://youtu.be/J_oUYDTkYaM"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a target="_blank" href="https://www.instagram.com/musical_wiliams/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a target="_blank" href="https://twitter.com/musical_wiliams?s=20"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </aside>
    </div>
    <footer>
      <div class="footer-box">
        <div id="footer-left">
          <span>오시는 길</span>
          <p>
            주소 : ㅇㅇ로 ㅇ번길 41<br />어리로 가서 어디쪽으로 오시면<br />됩니다
          </p>
        </div>
        <div id="footer-right">
          <span>(주)연극열전</span>
          <p>contact us : abcd@gmail.com</p>
        </div>
      </div>
    </footer>
